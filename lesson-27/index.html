<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to Ukraine!</h1>
  </header>

  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="img/bmwdrift.jpg" alt="bmwdrift">
      </div>
      <div class="slide">
        <img src="img/bmwcorner.jpg" alt="bmwcorner">
      </div>
      <div class="slide">
        <img src="img/bmwess.jpg" alt="bmwess">
      </div>
      <div class="slide">
        <img src="img/bmwmount.jpg" alt="bmwmount">
      </div>
      <div class="slide">
        <img src="img/bmwocean.jpg" alt="bmwocean">
      </div>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="indicators">BMW is a means of piloting</div>
    <button class="pause">Pause</button>
  </div>


<script type="module" src="script.js"></script>
</body>
</html>
